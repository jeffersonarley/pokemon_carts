<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="video-background-body"> 
    
    <video autoplay muted loop id="background-video">
        <source src="/video/poke-ball-moewalls-com.mp4" type="video/mp4"> 
        Tu navegador no soporta el tag de video.
    </video>
    <h1 id="nombre"></h1>
    <h3 id="numero"></h3>
    <img id="img" alt="">
    <input id="pok" type="text" placeholder="Escriba el nombre o numero de pokemon">
    <button onclick="traer()">Buscar</button>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function traer(){
            let pokemon = document.getElementById("pok").value
            let res = await axios.get(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
            console.log(res);
            document.getElementById("nombre").textContent = res.data.name
            document.getElementById("numero").textContent = `#${res.data.id}` // Añadido el numeral
            document.getElementById("img").src = res.data.sprites.other["official-artwork"]["front_default"]
        }
    </script>
</body>
</html>
